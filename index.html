<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping and meal tool</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200&display=swap" rel="stylesheet">


  <style>
    /* --- PAGE STYLES --- */
    
    /* Background color and font for the whole page */
    body {
      background-color: #38182F;       /* page background */
      font-family: 'Bricolage Grotesque', 'Arial', sans-serif; /* main font */
      color: #EEE1B3;                  /* default text color */
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    /* Main heading */
    h1 {
      color: #EEE1B3;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Subheadings for sections */
    h3 {
      color: #38182F;
      font-size: 22px;
      margin-top: 0;
    }

    /* Buttons */
    button {
      background-color: #EEE1B3;
      color: #38182F;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #56666B;
    }

    /* Cards for list sections */
    .card {
      background-color: #EEE1B3;
      color: #38182F;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      text-align: left;
    }

    /* Lists inside cards */
    ul {
      padding-left: 20px;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>Shopping and meal tool</h1>
  <button onclick="pickItems()">Click me baby</br>one more time</button>

  <div id="results"></div>

  <script>
    // --- Four Example Lists ---
    const BigMeals = ["Whole chicken", "Pork leg roast", "Pork belly roast", "Topside roast", "Blade roast", "Rump roast"];
    const SoloMains = ["Italian style pork and fennel sausages", "Pork cutlets", "Small pack chicken thighs", "Small pack chicken breasts", "Large pack chicken breasts", "Large pack chicken thighs", "Beef mince", "Beef and pork mince", "Chorizo", "Gnocchi", "Cheese kransky", "Brioche rolls", "Burger buns", "Skin on chicken thighs", "Pork spare ribs", "Porterhouse steak", "Rump steak", "Chuck steak", "Chicken mince", "Halloumi",];
    const Sides = ["Baby spinach", "Jalapenos", "Broccolini", "Red potatoes", "Chimichurri", "Coriander", "Parsley", "Vietnamese mint", "Vermicelli noodles", "Sweet potato", "Radishes", "Granny smith apple", "Shallot", "Shredded coleslaw", "Shredded carrot", "Corn cobs", "Pita bread", "Cos lettuce", "Goat cheese", "Chinese broccoli", "Green beans", "Greek yoghurt"];
    const Snacks = ["Strawberries", "Salt and vinegar delites", "Chocolate chip cookies", "Chocolate teddy bears", "Crumpets", "Bananas", "Ham and cheese sandwiches", "Corn chips", "Chocolate", "Rice crackers","Mini dips", "Grapes", "Olives/antipasto"];

    // Pick 'num' unique random items from an array
    function pickRandomUnique(arr, num) {
      let arrayCopy = [...arr]; // copy so we don't modify the original
      let results = [];

      for (let i = 0; i < num && arrayCopy.length > 0; i++) {
        let index = Math.floor(Math.random() * arrayCopy.length);
        results.push(arrayCopy[index]);
        arrayCopy.splice(index, 1); // remove the selected item
      }

      return results;
    }

    function pickItems() {
      const result1 = pickRandomUnique(BigMeals, 1);
      const result2 = pickRandomUnique(SoloMains, 4);
      const result3 = pickRandomUnique(Sides, 4);
      const result4 = pickRandomUnique(Snacks, 2);

      document.getElementById("results").innerHTML = `
        <div class="card"><h3>Meal with leftovers:</h3><ul>${result1.map(item => `<li>${item}</li>`).join("")}</ul></div>
        <div class="card"><h3>Mains:</h3><ul>${result2.map(item => `<li>${item}</li>`).join("")}</ul></div>
        <div class="card"><h3>Sides:</h3><ul>${result3.map(item => `<li>${item}</li>`).join("")}</ul></div>
        <div class="card"><h3>Snacks:</h3><ul>${result4.map(item => `<li>${item}</li>`).join("")}</ul></div>
      `;
    }
  </script>
</body>
</html>
