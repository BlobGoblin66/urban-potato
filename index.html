<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List Generator</title>
  <style>
    /* --- Basic Cute Styling --- */
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: #fdf6f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6b6b;
    }
    button {
      background: #ffb347;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff9a00;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ü•ï Shopping List Generator</h1>
  <button onclick="generateList()">Generate Shopping List</button>
  <div id="shopping-list" class="card"></div>
  
  <button onclick="getRecipes()">Get Recipe Ideas</button>
  <div id="recipes" class="card"></div>

  <script>
    /* --- Your Data Sets --- */
    const soloMain = [
      "italian style pork and fennel sausages",
      "pork cutlets",
      "chicken thighs",
      "chicken breasts",
      "beef mince",
      "chorizo",
      "porterhouse steak"
    ];
    const sides = [
      "baby spinach",
      "jalapenos",
      "broccolini",
      "red potatoes",
      "sweet potato",
      "cos lettuce",
      "goat cheese"
    ];
    const snacks = [
      "strawberries",
      "cookies",
      "bananas",
      "corn chips",
      "yoghurt tubs"
    ];

    function pickRandom(arr, num=2) {
      return Array.from({length:num}, () => arr[Math.floor(Math.random()*arr.length)]);
    }

    let currentList = {};

    function generateList() {
      currentList = {
        soloMain: pickRandom(soloMain, 2),
        sides: pickRandom(sides, 3),
        snacks: pickRandom(snacks, 2)
      };
      document.getElementById("shopping-list").innerHTML =
        "<h3>Your Shopping List</h3><pre>" + JSON.stringify(currentList, null, 2) + "</pre>";
    }

    async function getRecipes() {
      if (!currentList.soloMain) {
        alert("Generate a shopping list first!");
        return;
      }

      // ‚ö†Ô∏è Replace with your OpenAI API key (for personal use only).
      let apiKey = "YOUR_API_KEY";

      let response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{
            role: "user",
            content: `Here‚Äôs my shopping list: ${JSON.stringify(currentList)}. Suggest 3 dinner ideas I can cook.`
          }]
        })
      });

      let data = await response.json();
      let recipes = data.choices[0].message.content;
      document.getElementById("recipes").innerHTML =
        "<h3>Recipe Ideas</h3><pre>" + recipes + "</pre>";
    }
  </script>
</body>
</html>
