<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic 8-Ball Meal Generator</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200&display=swap" rel="stylesheet">

<!-- Shared CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
  /* Additional CSS for Magic 8-Ball */
  .ball-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px 0;
  }

  .ball {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #000 0%, #111 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }

  /* Inner window for text */
  .ball-window {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #011425; /* classic 8-ball blue */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ffffff;
    font-weight: bold;
    padding: 10px;

  /* Floating effect */
  animation: floatText 4s ease-in-out infinite alternate;


  /* Glow effect */
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 15px #1E90FF,
    0 0 20px #1E90FF,
    0 0 30px #1E90FF;
    
}

/* Float animation keyframes */
@keyframes floatText {
  0% { transform: translate(0, 0); }
  25% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  75% { transform: translate(2px, 2px); }
  100% { transform: translate(-2px, -2px); }
}
  

  /* Shake animation */
  @keyframes shake {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(15deg); }
    40% { transform: rotate(-15deg); }
    60% { transform: rotate(10deg); }
    80% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  .shake {
    animation: shake 0.6s;
  }

</style>
</head>

<body>
  <h1>Magic 8-Ball Meal Generator</h1>

  <div class="ball-container">
    <div class="ball" id="magicBall">
      <div class="ball-window" id="mealText">Click to Shake!</div>
    </div>
  </div>

  <script>
    // Example meal options (replace with your arrays if desired)
    const meals = [
      "Spaghetti Bolognese",
      "Chicken Stir Fry",
      "Beef Tacos",
      "Vegetable Curry",
      "Salmon & Veggies",
      "Pasta Carbonara",
      "Quiche",
      "BBQ Pork Ribs",
      "Gnocchi with Pesto",
      "Chicken Caesar Salad"
    ];

    const ball = document.getElementById('magicBall');
    const text = document.getElementById('mealText');

    ball.addEventListener('click', () => {
      // Add shake animation
      ball.classList.add('shake');

      // Remove shake after animation ends
      setTimeout(() => {
        ball.classList.remove('shake');
        
        // Pick random meal
        const randomMeal = meals[Math.floor(Math.random() * meals.length)];
        text.textContent = randomMeal;
      }, 600); // matches shake duration
    });
  </script>

</body>
</html>
