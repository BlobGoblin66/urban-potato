<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  
<meta charset="UTF-8">
<title>Magic 8-Ball Meal Generator</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  h1 {
    margin-bottom: 40px;
  }

  /* Ball container */
  .ball {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #000 0%, #111 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }

  /* Text inside the ball */
  .ball-text {
    color: #00ffcc;
    font-weight: bold;
    text-align: center;
    width: 140px;
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(15deg); }
    40% { transform: rotate(-15deg); }
    60% { transform: rotate(10deg); }
    80% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  .shake {
    animation: shake 0.6s;
  }
</style>
</head>
<body>

<h1>Magic 8-Ball Meal Generator</h1>

<div class="ball" id="magicBall">
  <div class="ball-text" id="mealText">Click to Shake!</div>
</div>

<script>
const meals = [
  "Spaghetti Bolognese",
  "Chicken Stir Fry",
  "Beef Tacos",
  "Vegetable Curry",
  "Salmon & Veggies",
  "Pasta Carbonara",
  "Quiche",
  "BBQ Pork Ribs",
  "Gnocchi with Pesto",
  "Chicken Caesar Salad"
];

const ball = document.getElementById('magicBall');
const text = document.getElementById('mealText');

ball.addEventListener('click', () => {
  // Add shake animation
  ball.classList.add('shake');

  // Remove shake after animation ends
  setTimeout(() => {
    ball.classList.remove('shake');
    
    // Pick random meal
    const randomMeal = meals[Math.floor(Math.random() * meals.length)];
    text.textContent = randomMeal;
  }, 600); // matches shake duration
});
</script>

</body>
</html>
