  /* Additional CSS for Magic 8-Ball */
  .ball-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px 0;
  }

  .ball {
    position: relative;
    width: 370px;
    height: 370px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #000 0%, #111 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }

  /* Inner window for text */
  .ball-window {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #011425; /* classic 8-ball blue */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ffffff;
    font-weight: bold;
    font-size: 10px; 
    padding: 10px;

  /* Floating effect */
  animation: floatText 4s ease-in-out infinite alternate;


  /* Glow effect */
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 15px #1E90FF,
    0 0 20px #1E90FF,
    0 0 30px #1E90FF;
    
}

/* Float animation keyframes */
@keyframes floatText {
  0% { transform: translate(0, 0); }
  25% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  75% { transform: translate(2px, 2px); }
  100% { transform: translate(-2px, -2px); }
}
  

  /* Shake animation */
  @keyframes shake {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(15deg); }
    40% { transform: rotate(-15deg); }
    60% { transform: rotate(10deg); }
    80% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  .shake {
    animation: shake 0.6s;
  }

</style>
